<h1>{{ recipe?.title }}</h1>
<p>{{ recipe?.description }}</p>
<img [src]="recipe?.imageUrl">
<p *ngIf="recipe?.price">{{ (recipe!.price / 100) | currency:'CHF': 'symbol': '1.2-2' }}</p>
<button (click)="orderService.addToOrder(recipe!)" *ngIf="recipe">Ajouter au panier</button>
<button routerLink="/order">Voir le panier</button>
